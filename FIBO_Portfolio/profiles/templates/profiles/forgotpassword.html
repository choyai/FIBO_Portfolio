{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block another %}
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  <style>
  /* Full-width input fields */
  input[type=text], input[type=password] {
      width: 80%;
      height: 35px;
      padding: 7px 20px;
      margin: 8px 0;
      margin-left: 10%;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: Roboto,Arial,sans-serif
  }

  /* Set a style for all buttons */
  button {
      background-color: #F2B021;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      margin-left: 325px;
      border: none;
      cursor: pointer;
      width: 20%;
  }


  button:hover {
      opacity: 0.8;
  }



  /* Center the image and position the close button */
  .imgcontainer {
      text-align: center;
      margin: 5px 0 12px 0;
      position: relative;
  }


  .container {
      padding-left: 16px;
      padding-top: 0;
  }

  span.psw {
      float: right;
      padding-top: 16px;
  }

  /* The Modal (background) */
  .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
  }

  /* Modal Content/Box */
  .modal-content {
      background-color: #000000;
      margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 35%;
      height: 30%;/* Could be more or less, depending on screen size */
  }

  /* The Close Button (x) */
  .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #fefefe;
      font-size: 35px;
      font-weight: bold;
  }

  .close:hover,
  .close:focus {
      color: red;
      cursor: pointer;
  }

  /* Add Zoom Animation */
  .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
  }

  @-webkit-keyframes animatezoom {
      from {-webkit-transform: scale(0)}
      to {-webkit-transform: scale(1)}
  }

  @keyframes animatezoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
  }

  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
  }

  h2{
    text-align: left;
    color: #FFFFFF;
    font-family: Roboto,Arial,sans-serif

  }
  </style>
{% endblock %}
{% block body %}

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">FORGET PASSWORD</button>
  <div id="id01" class="modal">

    <form class="modal-content animate" action="/action_page.php">

      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

      <div class="container">
        <label><h2>FORGET PASSWORD</h></label><br></br>
        <input type="text" placeholder="Email" name="email" required>
        <button font-family="Roboto,Arial,sans-serif" type="submit">SEND</button>

      </div>
      </div>
    </form>
  </div>

  <script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
{% endblock %}
