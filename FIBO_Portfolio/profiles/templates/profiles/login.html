{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block body %}
 <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<div class="logo"></div>
<div class="login-block">
    <h1>Login</h1>
    {% csrf_token %}
    {% include 'profiles/form-template.html' %}
    <button>Submit</button>
    <div class="forgotblock">
      <a href="{% url 'profiles:password_reset' %}">Forgot Password</a>
    </div>
</div>

{% endblock %}






{% block another2 %}
<style>
body {
    background: url('http://www.fibo.kmutt.ac.th/fiboweb2015/wp-content/uploads/2015/12/Aphikrit-01-1030x687.jpg') no-repeat fixed center center;
    background-size: cover;
}
a{
  color: black;
}
.forgotblock{
  text-align: right;
}
.logo {
    width: 500px;
    height: 100px;
    background: url('#') no-repeat;
    margin: 0 auto;
}

.login-block {
    width: 320px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    border-top: 5px solid #3B3D4C;
    margin: 0 auto;
}

.login-block h1 {
    text-align: center;
    color: #000;
    font-size: 18px;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 20px;
}

.login-block input {
    width: 100%;
    height: 42px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #3B3D4C;
    margin-bottom: 20px;
    font-size: 14px;
    font-family: Montserrat;
    padding: 0 20px 0 50px;
    outline: none;
}

.login-block input#username {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px top no-repeat;
    background-size: 16px 80px;
}

.login-block input#username:focus {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}

.login-block input#password {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
    background-size: 16px 80px;
}

.login-block input#password:focus {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}

.login-block input:active, .login-block input:focus {
    border: 1px solid #3B3D4C;
}

.login-block button {
    width: 100%;
    height: 40px;
    background: #3B3D4C;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #3B3D4C;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    outline: none;
    cursor: pointer;
}

.login-block button:hover {
    border-color: #F36E21;
    background: #F36E21;
}

</style>
{% endblock %}
