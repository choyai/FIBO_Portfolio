<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Activity Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>

	</head>

	<body>

	<div id="fh5co-page">

<!—header section —>
		<header>
		</header>
<!—end header section —>

<!—Title of activity section —>
	<div class="container">
		<div class="row">
			<div class="col-md-8 animate-box">
				<h2 class="intro-heading">Activity</h2>
			</div>
		</div>
	</div>

<!—end Title of activity section —>

<!—Choose activity section —>
		<div id="fh5co-portfolio-section">
			<div class="container">
				<ul id="filters" class="clearfix animate-box">
					<li><span class="filter active" data-filter=".all">All Acitivity</span></li>
					<li><span class="filter" data-filter=".robot">Robot</span></li>
					<li><span class="filter" data-filter=".tafibo">TA</span></li>
					<li><span class="filter" data-filter=".uni_event">University event</span></li>
					<li><span class="filter" data-filter=".other">Other</span></li>
				</ul>

				<div id="portfoliolist" class="animate-box">
					
					<div class="portfolio all robot" data-cat="robot">
						<div class="portfolio-wrapper">				
							<img src="images/portfolio_pic1.jpg" alt="" />
							<div class="label">
								<div class="label-text">
									<a class="text-title">Food Robot</a>
									<span class="text-category">This is a Food Robot</span>
								</div>
								<div class="label-bg"></div>
							</div>
						</div>
					</div>				
					<div class="portfolio all robot" data-cat="robot">
						<div class="portfolio-wrapper">				
							<img src="images/portfolio_pic1.jpg" alt="" />
							<div class="label">
								<div class="label-text">
									<a class="text-title">Hungry Robot</a>
									<span class="text-category">This is a Hungry Robot</span>
								</div>
								<div class="label-bg"></div>
							</div>
						</div>
					</div>
					<div class="portfolio all tafibo" data-cat="tafibo">
						<div class="portfolio-wrapper">				
							<img src="images/portfolio_pic1.jpg" alt="" />
							<div class="label">
								<div class="label-text">
									<a class="text-title">TA FRA221</a>
									<span class="text-category">This is TA Ja</span>
								</div>
								<div class="label-bg"></div>
							</div>
						</div>
					</div>
					<div class="portfolio all uni_event" data-cat="uni_event">
						<div class="portfolio-wrapper">				
							<img src="images/portfolio_pic1.jpg" alt="" />
							<div class="label">
								<div class="label-text">
									<a class="text-title">KMUTT Tour</a>
									<span class="text-category">Tour</span>
								</div>
								<div class="label-bg"></div>
							</div>
						</div>
					</div>

																														
				</div>
			</div>
		</div>

<!—end Choose activity section—>		
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Portfolio Filter Mixitup -->
	<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
	<script type="text/javascript">
	$(function () {
		
		var filterList = {
		
			init: function () {

				$('#portfoliolist').mixItUp({
  				selectors: {
    			  target: '.portfolio',
    			  filter: '.filter'	
    		  },
    		  load: {
      		  filter: '.all'  
      		}     
				});								
			
			}

		};
		

		filterList.init();

		
		
	});	
	</script>

	</body>
</html>
